<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Hunt</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Box Hunt</h1>

    <h2 class="full-width">Score: <span id="score">000</span> Time left: <span id="time-left">60</span>s</h2>
    <h3 id="game-over"></h3>

    <div class="grid">
        <!-- JavaScript will create the 3x3 grid with 9 tiles:
        <div class="tile" id="0"></div>   
        <div class="tile" id="1"></div>
                etc to...
        <div class="tile" id="8"></div>
        -->
    </div>

    <div class="buttons">
        <button id="start-game">Start</button>
        <button id="reset-game">Reset</button>
    </div>

    <h2>Instructions</h2>

    <h2>Email Us</h2>
