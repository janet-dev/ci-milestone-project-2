<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D JS Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/app.js" charset="utf-8"></script>
</head>
<body>
    <div class="game-area">
        <div class="city">
            <div class="title-area">
                <h2 class="title">Flappy Game</h2>
                <div class="game-info">
                    <h3 class="game-level">Level: <span id="level">0</span></h3>
                    <h3 class="game-score">Score: <span id="score">0</span></h3>
                </div>
            </div>
            <div class="sprite"></div>
        </div>
        <div class="ground"></div>
    </div>
</body>
</html>
